{% extends 'base.html' %}

{% block title %} Greeter V2 {% endblock %}
{% block content %}
<h1>Hi there, {{username}}</h1>
{% if wants_compliment %}
<h2>Here are the compliments</h2>
<ul>
    {%for compliment in compliments%}
    <li>{{compliment}}</li>
    {% endfor %}
</ul>
{% endif %}
{% endblock %}
